{% extends "base.html" %}

{% block content %}
<h1>All Albums</h1>
<button><a href="{% url 'add_album' %}">Add New Album</a></button>

{% for album in albums %}
<tr>
    <td><a href="{% url 'album_detail' pk=album.pk %}">{{ album.title }}</a></td>
    <td>{{ album.artist }}</td>
</tr>
{% endfor %}
{% endblock %}
