{% extends "base.html" %}

{% block content %}
<h1>All Albums</h1>
<p><a href="{% url 'add_album' %}">Add New Album</a></p>

<div class="flex flex-wrap">
    {% for album in albums %}
    <div class="w-33 pa3">
    <h2>{{ album.title }}</h2>

    <div class="flex">
        <div class="pr2"><i class="icofont-location-pin"></i></div>
        <div>
        {{ album.artist }}<br />
        </div>
        </div>
    </div>

    <p>
        <a href="{% url 'album_detail' pk=album.pk %}">View Album</a><br>
    </p>
    {% endfor %}
</div>  
{% endblock %}
